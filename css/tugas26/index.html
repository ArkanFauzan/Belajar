<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - NIOMIC</title>
    <!-- offline file -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- online file -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="d-flex justify-content-center flex-nowrap m-3">
      <div class="text-center m-3">
        <h3>Rounded Image</h3>
        <img src="jakarta.jpg" class="rounded" width="300px" height="300px" alt="Jakarta">
      </div>
      <div class="text-center m-3">
        <h3>Circle Image</h3>
        <img src="lampung.jpg" class="rounded-circle" width="300px" height="300px" alt="Lampung">
      </div>
      <div class="text-center align-self-center m-3">
        <h3>Thumbnail Image</h3>
        <img src="yogyakarta.jpg" class="img-thumbnail" width="300px" alt="Yogyakarta">
      </div>
    </div>
  </body>
</html>
