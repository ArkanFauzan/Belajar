<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - NIOMIC</title>
    <!-- offline file -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- online file -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><b>Nama Lengkap</b></label>
        <input type="text" class="form-control" placeholder="Nama Lengkap">
      </div>
      <div class="form-group">
        <label><b>Alamat Rumah</b></label>
        <textarea class="form-control" rows="2"> </textarea>
      </div>
      <div class="form-group">
        <label><b>Foto Profil</b></label>
        <input type="file" class="form-control-file">
      </div>
      <div class="form-group">
        <label><b>Alamat Email</b></label>
        <input type="email" class="form-control" placeholder="Alamat Email">
      </div>
      <div class="form-group">
        <label><b>Kata Sandi</b></label>
        <input type="password" class="form-control" placeholder="Kata Sandi">
      </div>
      <div class="form-check form-check-inline">
        <label><b>Jenis Kendaraan Anda :</b></label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="motor" name="kendaraan">
        <label class="form-check-label" for="motor">Motor</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="mobil" name="kendaraan">
        <label class="form-check-label" for="mobil">Mobil</label>
      </div>
      <div>
      <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </body>
</html>
